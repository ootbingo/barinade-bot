name: Build Barinade Bot

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare
        uses: actions/checkout@v2
      - name: Java Setup
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Test
        run: ./gradlew -PgithubPackageUser=${{ secrets.PACKAGE_USER }} -PgithubPackageToken=${{ secrets.PACKAGE_PWD }} test
      - name: Build
        run: ./gradlew -PgithubPackageUser=${{ secrets.PACKAGE_USER }} -PgithubPackageToken=${{ secrets.PACKAGE_PWD }} build -x check
