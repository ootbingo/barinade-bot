lily:
  commandline:
    enabled: false

spring:
  datasource:
    url: jdbc:tc:postgresql:15-alpine:///barinade
  main:
    banner-mode: "off"
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: create

logging:
  file:
    name:
  level:
    root: OFF
    org:
      springframework: OFF
    ootbingo: DEBUG
