spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/BARINADE
    driverClassName: org.postgresql.Driver
    username: barinade
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
